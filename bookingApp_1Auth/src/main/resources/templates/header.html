<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" >
<!--      xmlns:sec="http://www.w3.org/1999/xhtml">-->
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
             rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Login</title>
  <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
  <style>
    /* Basic styling for a modern look */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .login-container h2 {
      color: #333333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #666666;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group input:focus {
      border-color: #0066cc;
      outline: none;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #0066cc;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #004a99;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
    }
    .message.error {
      color: #cc0000;
    }
    .message.success {
      color: #00a500;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .button-container a {
      width: 48%;
      text-decoration: none;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      background-color: #0066cc;
      border-radius: 5px;
      font-size: 16px;
    }
    .button-container a:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="header">
<div class="container-fluid">
  <a class="navbar-brand" href="#" th:href="@{/}">Laboratory Booking</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav me-auto mb-2 mb-md-0">

<!--      I add the hasRole('ADMIN') to securityConfig file to forbidden the access to USER-->
<!--      bcs this choice display the admin panel to admin but not in the admin panel tab, it displays it generally-->
        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')" >
        <a class="nav-link" th:classappend="${module == 'admin' ? 'active' : ''}" href="#" th:href="@{/admin}">Admin Panel</a>
      </li>

      <li class="nav-item">
      <a class="nav-link" th:classappend="${module == 'depya' ? 'active' : ''}" href="#" th:href="@{/depya}">ΔΕΠΥ Α</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'depyb' ? 'active' : ''}" href="#" th:href="@{/depyb}">ΔΕΠΥ Β</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:classappend="${module == 'depyc' ? 'active' : ''}" href="#" th:href="@{/depyc}">ΔΕΠΥ Γ</a>
      </li>
    </ul>
  </div>
  <div class="d-flex flex-row-reverse">
    <div sec:authorize="isAuthenticated()">
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>

      </form>
    </div>
    <div sec:authorize="isAnonymous()">
      <a class="btn btn-primary" href="#" th:href="@{/login}">Login</a>
    </div>
  </div>
</div>
</nav>
</body>
</html>
